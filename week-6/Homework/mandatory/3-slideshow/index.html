<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
    <img id="image" class="imageClass" src="http://www.cat-breed-info.com/images/catsphynx.jpg" alt="#">

    <div id="count"></div> 
    <input type="number" id="input">
    <div class="buttons">
      <button id="btnAutoBack" class="btn">Auto Back</button>
      <button id="btnBack" class="btn">Back</button>
      <button id="btnStop" class="btn">Stop</button>
      <button id="btnForward" class="btn">Forward</button>
      <button id="btnAutoForward" class="btn">Auto Forward</button>
    </div>
    <script src="slideshow.js"></script>
  </body>
</html>
